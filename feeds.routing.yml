feeds_feed.list:
  pattern: '/admin/content/feed'
  defaults:
    _content: 'Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'feeds_feed'
  requirements:
    _permission: 'administer feeds'

feeds_feed.create_list:
  pattern: '/feed/add'
  defaults:
    _content: 'Drupal\feeds\Controller\FeedController::add'
  requirements:
    _access_feeds_feed_create_list: 'TRUE'

feeds_feed.create:
  pattern: '/feed/add/{feeds_importer}'
  defaults:
    _content: 'Drupal\feeds\Controller\FeedController::addForm'
  requirements:
    _access_feeds_feed_create: 'feeds_feed'

feeds_feed:
  pattern: '/feed/{feeds_feed}'
  defaults:
    _content: 'Drupal\feeds\Controller\FeedController::view'
  requirements:
    _entity_access: 'feeds_feed.view'
    feeds_feed:  \d+

feeds_feed.view:
  pattern: '/feed/{feeds_feed}/view'
  defaults:
    _content: 'Drupal\feeds\Controller\FeedController::view'
  requirements:
    _entity_access: 'feeds_feed.view'
    feeds_feed:  \d+

feeds_feed.update:
  pattern: '/feed/{feeds_feed}/edit'
  defaults:
    _entity_form: 'feeds_feed.update'
  requirements:
    _entity_access: 'feeds_feed.update'
    feeds_feed:  \d+

feeds_feed.delete:
  pattern: '/feed/{feeds_feed}/delete'
  defaults:
    _entity_form: 'feeds_feed.delete'
  requirements:
    _entity_access: 'feeds_feed.delete'
    feeds_feed:  \d+

feeds_feed.import:
  pattern: '/feed/{feeds_feed}/import'
  defaults:
    _entity_form: 'feeds_feed.import'
  requirements:
    _entity_access: 'feeds_feed.import'
    feeds_feed:  \d+

feeds_feed.clear:
  pattern: '/feed/{feeds_feed}/delete-items'
  defaults:
    _entity_form: 'feeds_feed.clear'
  requirements:
    _entity_access: 'feeds_feed.clear'
    feeds_feed:  \d+

feeds_feed.unlock:
  pattern: '/feed/{feeds_feed}/unlock'
  defaults:
    _entity_form: 'feeds_feed.unlock'
  requirements:
    _entity_access: 'feeds_feed.unlock'
    feeds_feed:  \d+

feeds_feed.receive:
  pattern: '/feed/{feeds_feed}/push_callback'
  defaults:
    _controller: 'feeds.subscription.controller:receive'
  requirements:
    _access: 'TRUE'
    feeds_feed:  \d+
    _method: 'POST'

feeds_feed.subscribe:
  pattern: '/feed/{feeds_feed}/push_callback'
  defaults:
    _controller: 'feeds.subscription.controller:subscribe'
  requirements:
    _access: 'TRUE'
    feeds_feed:  \d+
    _method: 'GET'

# Admin UI routes.

feeds_importer.list:
  pattern: '/admin/structure/feeds'
  defaults:
    _entity_list: 'feeds_importer'
  requirements:
    _permission: 'administer feeds'

feeds_importer.create:
  pattern: '/admin/structure/feeds/add'
  defaults:
    _content: 'Drupal\feeds\Controller\ImporterController::createForm'
  requirements:
    _permission: 'administer feeds'

feeds_importer:
  pattern: '/admin/structure/feeds/manage/{feeds_importer}'
  defaults:
    _entity_form: 'feeds_importer.edit'
  requirements:
    _permission: 'administer feeds'

feeds_importer.edit:
  pattern: '/admin/structure/feeds/manage/{feeds_importer}/edit'
  defaults:
    _entity_form: 'feeds_importer.edit'
  requirements:
    _permission: 'administer feeds'

feeds_importer.mapping:
  pattern: '/admin/structure/feeds/manage/{feeds_importer}/mapping'
  defaults:
    _form: '\Drupal\feeds\Form\MappingForm'
  requirements:
    _permission: 'administer feeds'

feeds_importer.delete:
  pattern: '/admin/structure/feeds/manage/{feeds_importer}/delete'
  defaults:
    _entity_form: 'feeds_importer.delete'
  requirements:
    _permission: 'administer feeds'
